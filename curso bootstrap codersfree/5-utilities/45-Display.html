<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Utilities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>

  <body>

    <div class="container py-4">

      <div class="bg-primary text-white p-2 d-inline">
        Prueba 1
      </div>

      <div class="bg-danger text-white p-2 d-inline">
        Prueba 2
      </div>

      <hr>

      <span class="bg-primary text-white p-2 d-block">
        Prueba 3
      </span>

      <span class="bg-danger text-white p-2 d-block">
        Prueba 4
      </span>

      <hr>

      <div class="bg-primary text-white p-2 d-lg-none">
        Este div se mostrará en pantallas pequeñas
      </div>

      <div class="bg-danger text-white p-2 d-none d-lg-block">
        Este div se mostrará en pantallas grandes
      </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</html>
