<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Utilities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>

  <body>

    <div class="container py-4">

      <p class="text-primary">primary</p>
      <p class="text-secondary">secondary</p>
      <p class="text-success">success</p>
      <p class="text-info">info</p>
      <p class="text-warning">warning</p>
      <p class="text-danger">danger</p>
      <p class="text-light bg-dark">light</p>
      <p class="text-dark">dark</p>
      <p class="text-body"></p>
      <p class="text-muted">muted</p>
      <p class="text-white bg-dark">white</p>

      <hr>

      <h2>Opacity</h2>

      <p class="text-primary mt-4">primary</p>
      <p class="text-primary text-opacity-75">primary</p>
      <p class="text-primary text-opacity-50">primary</p>
      <p class="text-primary text-opacity-25">primary</p>
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>

</html>
