<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Utilities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>

  <body>


    <div class="container py-4">

      <h2>Background</h2>

      <div class="bg-primary text-white mb-3 p-3">
        bg-primary
      </div>
      <div class="bg-secondary text-white mb-3 p-3">
        bg-secondary
      </div>
      <div class="bg-info text-white mb-3 p-3">
        bg-info
      </div>
      <div class="bg-success text-white mb-3 p-3">
        bg-success
      </div>
      <div class="bg-warning mb-3 p-3">
        bg-warning
      </div>
      <div class="bg-danger mb-3 p-3">
        bg-danger
      </div>
      <div class="bg-light mb-3 p-3">
        bg-light
      </div>
      <div class="bg-dark mb-3 text-white p-3">
        bg-dark
      </div>

      <hr>

      <h2>Gradient</h2>
      
      <div class="bg-gradient bg-primary text-white mb-3 p-3">
        bg-primary
      </div>
      <div class="bg-gradient bg-secondary text-white mb-3 p-3">
        bg-secondary
      </div>
      <div class="bg-gradient bg-info text-white mb-3 p-3">
        bg-info
      </div>
      <div class="bg-gradient bg-success text-white mb-3 p-3">
        bg-success
      </div>
      <div class="bg-gradient bg-warning mb-3 p-3">
        bg-warning
      </div>
      <div class="bg-gradient bg-danger mb-3 p-3">
        bg-danger
      </div>
      <div class="bg-gradient bg-light mb-3 p-3">
        bg-light
      </div>
      <div class="bg-gradient bg-dark mb-3 text-white p-3">
        bg-dark
      </div>

      <div>

        <h2>Background opacity</h2>
        
        <div class="bg-dark text-white mb-3 p-3">
          bg-dark al 100%
        </div>

        <div class="bg-opacity-75 bg-dark text-white mb-3 p-3">
          bg-dark al 75%
        </div>

        <div class="bg-opacity-50 bg-dark text-white mb-3 p-3">
          bg-dark al 50%
        </div>

        <div class="bg-opacity-25 bg-dark text-white mb-3 p-3">
          bg-dark al 25%
        </div>

        <div class="bg-opacity-10 bg-dark text-white mb-3 p-3">
          bg-dark al 10%
        </div>

      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>

</html>
