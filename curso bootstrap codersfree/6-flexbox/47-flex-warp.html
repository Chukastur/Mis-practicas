<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Flebox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>

  <body>

    <div class="container py-4">

      <div class="d-flex flex-wrap"> 
        <!-- Indica que cuando no hay pantalla, no coloque una aldo de la otra -->
 
        <div class="bg-primary text-white py-2 px-5">
          1
        </div>

        <div class="bg-danger text-white py-2 px-5">
          2
        </div>

        <div class="bg-success text-white py-2 px-5">
          3
        </div>

        <div class="bg-primary text-white py-2 px-5">
          4
        </div>

        <div class="bg-danger text-white py-2 px-5">
          5
        </div>

        <div class="bg-success text-white py-2 px-5">
          6
        </div>

        <div class="bg-primary text-white py-2 px-5">
          7
        </div>

        <div class="bg-danger text-white py-2 px-5">
          8
        </div>

        <div class="bg-success text-white py-2 px-5">
          9
        </div>

      </div>

      <hr>

      <div class="d-flex flex-wrap-reverse"> 
        <!--igual en vez de colocarlos debajo, los coloca encima-->
 
        <div class="bg-primary text-white py-2 px-5">
          1
        </div>

        <div class="bg-danger text-white py-2 px-5">
          2
        </div>

        <div class="bg-success text-white py-2 px-5">
          3
        </div>

        <div class="bg-primary text-white py-2 px-5">
          4
        </div>

        <div class="bg-danger text-white py-2 px-5">
          5
        </div>

        <div class="bg-success text-white py-2 px-5">
          6
        </div>

        <div class="bg-primary text-white py-2 px-5">
          7
        </div>

        <div class="bg-danger text-white py-2 px-5">
          8
        </div>

        <div class="bg-success text-white py-2 px-5">
          9
        </div>


      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>

</html>
