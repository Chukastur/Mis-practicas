<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Flebox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>

  <body>

    <div class="container py-4">

      <div class="d-flex border align-items-start" style="height: 24rem;"> 

        <div class="bg-primary text-white py-2 px-5">
          1
        </div>

        <div class="bg-danger text-white py-2 px-5">
          2
        </div>

        <div class="bg-success text-white py-2 px-5">
          3
        </div>

      </div>

      <hr>
      
    <div class="container py-4">

      <div class="d-flex border align-items-end" style="height: 24rem;"> 

        <div class="bg-primary text-white py-2 px-5">
          1
        </div>

        <div class="bg-danger text-white py-2 px-5">
          2
        </div>

        <div class="bg-success text-white py-2 px-5">
          3
        </div>

      </div>

      <hr>
      
    <div class="container py-4">

      <div class="d-flex border align-items-center" style="height: 24rem;"> 

        <div class="bg-primary text-white py-2 px-5">
          1
        </div>

        <div class="bg-danger text-white py-2 px-5">
          2
        </div>

        <div class="bg-success text-white py-2 px-5">
          3
        </div>

      </div>

      <hr>
      
    <div class="container py-4">

      <div class="d-flex align-items-lg-stretch border" style="height: 24rem;"> 
        <!-- Ocupa todo el espacio si la pantalla es grande -->

        <div class="bg-primary text-white py-2 px-5">
          1
        </div>

        <div class="bg-danger text-white py-2 px-5">
          2
        </div>

        <div class="bg-success text-white py-2 px-5">
          3
        </div>

      </div>

      <hr>
    <div class="container py-4">

      <div class="d-flex align-items-center align-items-lg-stretch border" style="height: 24rem;"> 
        <!--En pantallas pequeÃ±as, se coloca en el centro, en pantallas grandes ocupa todo el espacio-->

        <div class="bg-primary text-white py-2 px-5">
          1
        </div>

        <div class="bg-danger text-white py-2 px-5">
          2
        </div>

        <div class="bg-success text-white py-2 px-5">
          3
        </div>

      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>

</html>
