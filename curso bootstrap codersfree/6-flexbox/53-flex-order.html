<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Flebox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>

  <body>

    <div class="container py-4">

      <div class="border d-flex">

        <div class="border p-2 bg-primary order-2">Item #01</div>
        <div class="border p-2 bg-danger order-1">Item #02</div>
        <div class="border p-2 bg-success order-3">Item #03</div>

      </div>

      <hr>

      <div class="border d-flex">

        <div class="border p-2 bg-primary order-lg-2">Item #01</div>
        <div class="border p-2 bg-danger order-lg-3">Item #02</div>
        <div class="border p-2 bg-success order-lg-1">Item #03</div>

      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>

</html>
