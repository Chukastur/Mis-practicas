<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Flebox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>

  <body>

    <div class="container py-4">

      <div class="d-flex flex-wrap justify-content-end"> 

        <div class="bg-primary text-white py-2 px-5">
          1
        </div>

        <div class="bg-danger text-white py-2 px-5">
          2
        </div>

        <div class="bg-success text-white py-2 px-5">
          3
        </div>

      </div>

      <hr>

      <div class="d-flex flex-wrap justify-content-center"> 

        <div class="bg-primary text-white py-2 px-5">
          1
        </div>

        <div class="bg-danger text-white py-2 px-5">
          2
        </div>

        <div class="bg-success text-white py-2 px-5">
          3
        </div>

      </div>

      <hr>

      <div class="d-flex flex-wrap justify-content-between"> 
        <!-- Crea espaciado sin márgenes -->

        <div class="bg-primary text-white py-2 px-5">
          1
        </div>

        <div class="bg-danger text-white py-2 px-5">
          2
        </div>

        <div class="bg-success text-white py-2 px-5">
          3
        </div>

      </div>


      <hr>

      <div class="d-flex flex-wrap border justify-content-around"> 
        <!-- Crea espaciado en los márgenes -->

        <div class="bg-primary text-white py-2 px-5">
          1
        </div>

        <div class="bg-danger text-white py-2 px-5">
          2
        </div>

        <div class="bg-success text-white py-2 px-5">
          3
        </div>

      </div>

      <hr>

      <div class="d-flex flex-wrap border justify-content-evenly"> 
        <!-- Crea espacios equidistantes, incluyendo márgenes -->

        <div class="bg-primary text-white py-2 px-5">
          1
        </div>

        <div class="bg-danger text-white py-2 px-5">
          2
        </div>

        <div class="bg-success text-white py-2 px-5">
          3
        </div>

      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>

</html>
