<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Components</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>

  <div class="container py-4">
    <div class="alert alert-primary alert-dismissible">
      Este es una alerta primary <a class="alert-link" href="">Ir al sitio web</a>
      <button class="btn btn-close" 
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>

    <div class="alert alert-secondary alert-dismissible">
      Este es una alerta secondary
      <button class="btn btn-close" 
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>


    <div class="alert alert-success alert-dismissible">
      Este es una alerta success
      <button class="btn btn-close" 
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>

    <div class="alert alert-danger alert-dismissible">
      Este es una alerta danger
      <button class="btn btn-close" 
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>

    <div class="alert alert-warning alert-dismissible">
      Este es una alerta warning
      <button class="btn btn-close" 
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>

    <div class="alert alert-info alert-dismissible">
      Este es una alerta info
      <button class="btn btn-close" 
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>

    <div class="alert alert-dark alert-dismissible">
      Este es una alerta dark
      <button class="btn btn-close" 
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>

    <div class="alert alert-light alert-dismissible">
      Este es una alerta light
      <button class="btn btn-close" 
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
