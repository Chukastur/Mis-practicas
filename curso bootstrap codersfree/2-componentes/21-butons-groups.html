<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Components</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <div class="container py-4">

      <div class="btn-group btn-group-sm mb-3">
        <button class="btn btn-primary">Izquierdo</button>
        <button class="btn btn-primary active">Centro</button>
        <button class="btn btn-primary">Derecho</button>
      </div>

      <div class="btn-group mb-3">
        <button class="btn btn-primary">Izquierdo</button>
        <button class="btn btn-primary active">Centro</button>
        <button class="btn btn-primary">Derecho</button>
      </div>

      <div class="btn-group btn-group-lg mb-3">
        <button class="btn btn-primary">Izquierdo</button>
        <button class="btn btn-primary active">Centro</button>
        <button class="btn btn-primary">Derecho</button>
      </div>

      <hr>

      <div class="btn-group">
        <a href="" class="btn btn-primary">Izquierdo</a>
        <a href="" class="btn btn-primary active">Centro</a>
        <a href="" class="btn btn-primary">Derecho</a>
      </div>

      <hr>

      <div class="btn-group">
        <a href="" class="btn btn-primary">Izquierdo</a>
        <a href="" class="btn btn-danger">Centro</a>
        <a href="" class="btn btn-warning">Derecho</a>
      </div>

      <hr>

      <div class="btn-group">
        <a href="" class="btn btn-outline-primary">Izquierdo</a>
        <a href="" class="btn btn-outline-danger">Centro</a>
        <a href="" class="btn btn-outline-warning">Derecho</a>
      </div>

      <hr>

      <div class="btn-group">
        <input class="btn-check" type="checkbox" name="" id="btn-check1">
        <label class="btn btn-outline-primary" for="btn-check1">Checkbox 1</label>

        <input class="btn-check" type="checkbox" name="" id="btn-check2">
        <label class="btn btn-outline-primary" for="btn-check2">Checkbox 2</label>

        <input class="btn-check" type="checkbox" name="" id="btn-check3">
        <label class="btn btn-outline-primary" for="btn-check3">Checkbox 3</label>
      </div>

      <hr>

      <div class="btn-group-vertical">
        <input class="btn-check" type="radio" name="btn-radio" id="btn-radio1">
        <label class="btn btn-outline-primary" for="btn-radio1">Radio 1</label>
        <input class="btn-check" type="radio" name="btn-radio" id="btn-radio2">
        <label class="btn btn-outline-primary" for="btn-radio2">Radio 2</label>
        <input class="btn-check" type="radio" name="btn-radio" id="btn-radio3">
        <label class="btn btn-outline-primary" for="btn-radio3">Radio 3</label>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

  </body>

</ht
