<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <div class="container py-4">
      <form action="">

        <div class="mb-3">
          <label class="form-label" for="formFile">Input file predeterminado</label>
          <input class="form-control" type="file" name="formFile" id="formFile">
        </div>

        <div class="mb-3">
          <label class="form-label" for="formFileMultiple">Input file m√∫ltiple</label>
          <input class="form-control" type="file" name="formFile" id="formFileMultiple" multiple>
        </div>

        <div class="mb-3">
          <label class="form-label" for="formFileDisabled">Input file deshabilitado</label>
          <input class="form-control" type="file" name="formFile" id="formFileDisabled" disabled>
        </div>

        <div class="mb-3">
          <label class="form-label" for="formFileLg">Input file LG</label>
          <input class="form-control form-control-lg" type="file" name="formFile" id="formFileLg">
        </div>

        <div class="mb-3">
          <label class="form-label" for="formFileSm">Input file SM</label>
          <input class="form-control form-control-sm" type="file" name="formFile" id="formFileSm">
        </div>


      </form>
    </div>
  </body> 
</html>
