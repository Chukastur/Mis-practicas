<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <div class="container py-4">
      <form action="">

        <select class="form-select mb-3" name="selectDefault" id="selectDefault">
          <option value="">Uno</option>
          <option value="">Dos</option>
          <option value="">Tres</option>
          <option value="">Cuatro</option>
          <option value="">Cinco</option>
        </select>

        <select class="form-select mb-3 form-select-lg" name="selectLg" id="selectLg">
          <option value="">Uno</option>
          <option value="">Dos</option>
          <option value="">Tres</option>
          <option value="">Cuatro</option>
          <option value="">Cinco</option>
        </select>

        <select class="form-select mb-3 form-select-sm" name="selectSm" id="selectSm">
          <option value="">Uno</option>
          <option value="">Dos</option>
          <option value="">Tres</option>
          <option value="">Cuatro</option>
          <option value="">Cinco</option>
        </select>

        <select class="form-select mb-3 form-select" name="selectDisabled" id="selectDisabled" disabled>
          <option value="">Uno</option>
          <option value="">Dos</option>
          <option value="">Tres</option>
          <option value="">Cuatro</option>
          <option value="">Cinco</option>
        </select>

        <select class="form-select mb-3 form-select" name="selectMultiple" id="selectMultiple" multiple>
          <option value="">Uno</option>
          <option value="">Dos</option>
          <option value="">Tres</option>
          <option value="">Cuatro</option>
          <option value="">Cinco</option>
        </select>

      </form>
    </div>
  </body> 
</html>
