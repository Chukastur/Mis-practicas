<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Components</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>

  <body>

    <div class="container py-4">
      <div>
        <button class="btn btn-primary"
          title="Titulo del popover" 
          data-bs-toggle="popover" 
          data-bs-content="Hola mundo">
          Haga click para alternar la ventana emergente
        </button>
      </div>

      <div class="row py-4">

        <div class="col-3">
          <button class="btn btn-secondary"
            data-bs-placement="top"
            data-bs-toggle="popover" 
            data-bs-content="Hola mundo"
            data-bs-trigger="focus">
            Popover en la parte superior
          </button>
        </div>

        <div class="col-3">
          <button class="btn btn-secondary"
            data-bs-placement="right"
            data-bs-toggle="popover" 
            data-bs-content="Hola mundo"
            data-bs-trigger="focus">
            Popover en la parte derecha
          </button>
        </div>
      
        <div class="col-3">
          <button class="btn btn-secondary"
            data-bs-placement="bottom"
            data-bs-toggle="popover" 
            data-bs-content="Hola mundo"
            data-bs-trigger="focus">
            Popover en la parte inferior
          </button>
        </div>

        <div class="col-3">
          <button class="btn btn-secondary"
            data-bs-placement="left"
            data-bs-toggle="popover" 
            data-bs-content="Hola mundo"
            data-bs-trigger="focus">
            Popover en la parte izquierda
          </button>
          
      </div>
      
    </body>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script>
      const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
      const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
    </script>
    
  </body>

</html>
