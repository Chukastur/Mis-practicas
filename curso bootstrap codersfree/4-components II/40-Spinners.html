<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Components</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>

  <body>

    <div class="container py-4">

      <div>

        <div class="spinner-border text-primary">
          <span class="visually-hidden"></span>
        </div>

        <div class="spinner-border text-secondary">
          <span class="visually-hidden"></span> 
        </div>

        <div class="spinner-border text-succes">
          <span class="visullay-hidden"></span>
        </div>

        <div class="spinner-border text-warning">
          <span class="visually-hidden"></span>
        </div>

        <div class="spinner-border text-info">
          <span class="visually-hidden"></span>
        </div>

        <div class="spinner-border text-light">
          <span class="visually-hidden"></span>
        </div>

        <div class="spinner-border text-dark">
          <span class="visually-hidden"></span>
        </div>

      </div>

      <hr>

      <div>

        <div class="spinner-grow text-primary">
          <span class="visually-hidden"></span>
        </div>

        <div class="spinner-grow text-secondary">
          <span class="visually-hidden"></span> 
        </div>

        <div class="spinner-grow text-succes">
          <span class="visually-hidden"></span>
        </div>

        <div class="spinner-grow text-warning">
          <span class="visually-hidden"></span>
        </div>

        <div class="spinner-grow text-info">
          <span class="visually-hidden"></span>
        </div>

        <div class="spinner-grow text-light">
          <span class="visually-hidden"></span>
        </div>

        <div class="spinner-grow ext-dark">
          <span class="visually-hidden"></span>
        </div>

      </div>

      <hr>

      <div class="d-flex justify-content-center">

        <div class="spinner-border text-primary">
          <span class="visually-hidden"></span>
        </div>
 
      </div>

      <hr>

      <div class="text-center mt-2">
        <div class="spinner-border" style="width: 5rem; height: 5rem;">
          <span class="visually-hidden"></span>
        </div> 
      </div>

      <hr>

      <div>

        <div class="spinner-border spinner-border-sm float-end mt-2">
          <span class="visually-hidden"></span>
        </div>
 
      </div>

      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
