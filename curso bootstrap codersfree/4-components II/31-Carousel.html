<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Components</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>

  <body>

    <div class="container py-4">

      <div id="slider-codersfree" class="carousel slide" data-bs-ride="carousel">

        <div class="carousel-indicators">
          <button class="active" data-bs-target="#slider-codersfree" data-bs-slide-to="0"></button>
          <button data-bs-target="#slider-codersfree" data-bs-slide-to="1"></button>
          <button data-bs-target="#slider-codersfree" data-bs-slide-to="2"></button>
          <button data-bs-target="#slider-codersfree" data-bs-slide-to="3"></button>
        </div>

        <div class="carousel-inner carousel-fade" >

          <div class="carousel-item active" data-bs-interval=5000">
            <img class="d-block w-100" src="./img/imagen1.jpg" alt="">
            <div class="carousel-caption d-none d-md-block text-end">
              <h5>Primera imágen</h5>
              <p>Esta es la descricpion de la imágen 1</p>
            </div>
          </div>

          <div class="carousel-item" data-bs-interval=4000">
            <img class="d-block w-100" src="./img/imagen2.jpg" alt="">
            <div class="carousel-caption d-none d-md-block text-end">
              <h5>Segunda imágen</h5>
              <p>Esta es la descricpion de la imágen 2</p>
            </div>
          </div>

          <div class="carousel-item" data-bs-interval=3000">
            <img class="d-block w-100" src="./img/imagen3.jpg" alt="">
            <div class="carousel-caption d-none d-md-block text-end">
              <h5>Tercera imágen</h5>
              <p>Esta es la descricpion de la imágen 3</p>
            </div>
          </div>

          <div class="carousel-item" data-bs-interval=2000">
            <img class="d-block w-100" src="./img/imagen4.jpg" alt="">
            <div class="carousel-caption d-none d-md-block text-end">
              <h5>Cuarta imágen</h5>
              <p>Esta es la descricpion de la imágen 4</p>
            </div>
          </div>

        </div>      
          <button class="carousel-control-prev" type="button" data-bs-target="#slider-codersfree" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>  
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#slider-codersfree" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>

      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>

</html>
