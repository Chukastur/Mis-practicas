<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Components</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>

  <body>

    <div class="container py-4">
    
      <div class="progress mt-2" style="height: 30px">
        <div class="progress-bar" style="width: 18.75%;">
          18.75%
        </div>
      </div>

      <hr>

      <div class="progress mt-2">
        <div class="progress-bar bg-danger w-25">
          18.75%
        </div>
      </div>

      <div class="progress mt-2">
        <div class="progress-bar bg-info w-50">
          50%
        </div>
      </div>

      <div class="progress mt-2">
        <div class="progress-bar bg-warning w-75">
         75%
        </div>
      </div>

      <div class="progress mt-2">
        <div class="progress-bar bg-success w-100">
          100%
        </div>
      </div>
    

      <hr>

      <div class="progress mt-2">

        <div class="progress-bar bg-danger w-25">
          25%
        </div>

        <div class="progress-bar bg-warning w-25">
          25%
        </div>

        <div class="progress-bar bg-success w-25">
          25%
        </div>
  
      </div>

      <hr>

      <div>

        <div class="progress mt-2">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger w-25">
            18.75%
          </div>
        </div>

        <div class="progress mt-2">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-info w-50">
            50%
          </div>
        </div>

        <div class="progress mt-2">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning w-75">
          75%
          </div>
        </div>

        <div class="progress mt-2">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-success w-100">
          100%
          </div>
        </div>

      </div>



      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>

</html>
