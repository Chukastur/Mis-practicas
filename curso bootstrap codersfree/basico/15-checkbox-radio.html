<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <div class="container py-4">

      <h1>Checkbox y radio</h1>

      <h2>Checkbox</h2>
      <form action="">

        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="check1" id="checkbox1">
          <label class="form-check-label" for="checkbox1">Input de tipo checkbox 1</label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="check2" id="checkbox2" checked>
          <label class="form-check-label" for="checkbox2">Input de tipo checkbox 2</label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="check3" id="checkbox3" disabled>
          <label class="form-check-label" for="checkbox3">Input de tipo checkbox 3</label>
        </div>

      </form>

      <h2>Radio</h2>

      <form action="">

        <div class="form-radio">
          <input class="form-check-input" type="radio" name="prueba" id="radio1">
          <label class="form-check-label" for="radio1">Input de tipo Radio 1</label>
        </div>

        <div class="form-radio">
          <input class="form-check-input" type="radio" name="prueba" id="radio2" checked>
          <label class="form-check-label" for="radio2">Input de tipo Radio 2</label>
        </div>

        <div class="form-radio">
          <input class="form-check-input" type="radio" name="prueba" id="radio3" disabled>
          <label class="form-check-label" for="radio3">Input de tipo Radio 3</label>
        </div>

      </form>
    </div>
  </body> 
</html>
