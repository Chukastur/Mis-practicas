<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Utilities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>

  <body>

    <div class="container py-4">

      <div>

        <div class="bg-primary text-white p-2 w-25">
          Width 25%
        </div>
        <div class="bg-secondary text-white p-2 w-50">
          Width 50%
        </div>
        <div class="bg-warning text-white p-2 w-75">
          Width 75%
        </div>
        <div class="bg-danger text-white p-2 w-100">
          Width 100%
        </div>
        <div class="bg-success text-white p-2">
          Width auto
        </div>

      </div>

      <hr>

      <div class="mt-4 border" style="height: 16rem;">

        <div class="bg-primary text-white p-2 d-inline-block h-25">
          Height 25%
        </div>
        <div class="bg-secondary text-white p-2 d-inline-block h-50">
          Height 50%
        </div>
        <div class="bg-warning text-white p-2 d-inline-block h-75">
          Height 75%
        </div>
        <div class="bg-danger text-white p-2 d-inline-block h-100">
          Height 100%
        </div>
        <div class="bg-success text-white p-2 d-inline-block h-auto">
          Height auto
        </div>

      </div>

      <hr>

      <div class="mt-4">
        <!-- Va modificando el tamaño de la imagen para que se vea el 100% segun el widht (mw-100)-->
        <img class="mw-100" src="https://picsum.photos/1080/700" alt="">
      
      </div>

      <hr>

      <div class="mt-4" style="height: 16rem;">
        <!-- Va modificando el tamaño de la imagen para que se vea el 100% segun el height (mh-100)-->
        <img class="mh-100" src="https://picsum.photos/1080/700" alt="">
      
      </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>

</html>
