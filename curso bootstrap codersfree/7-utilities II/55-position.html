<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Utilities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>

  <body>

    <div class="container py-4">

      <div class="bg-light border border-2 mb-4" style="height: 25rem;">

        <div class="bg-primary position-absolute top-0 end-0" style="height: 3rem; width: 3rem;">
        </div>

      </div>

      <hr>

      <div class="bg-light border position-relative border-2 mb-4" style="height: 25rem;">
        
        <!-- Coloca el div sobre las letras -->
        <div class="bg-primary position-absolute top-0 end-0" style="height: 3rem; width: 3rem;">
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium voluptatibus rem necessitatibus molestias quo enim vel consectetur, fuga deserunt aut harum illo nostrum minima? Totam hic iste eligendi consequuntur sit?</p>
        </div>

      </div>

      <hr>

      <div class="bg-light border position-relative border-2 mb-4" style="height: 25rem;">

        <div class="bg-primary position-absolute bottom-50 start-50" style="height: 3rem; width: 3rem;">
        </div>

      </div>

      <hr>

      <div class="bg-light border position-relative border-2 mb-4" style="height: 25rem;">

        <div class="bg-primary position-absolute top-50 start-50 translate-middle" style="height: 3rem; width: 3rem;">
        </div>

      </div>

        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>

</html>
